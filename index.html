<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="headertxt">
        <p id="vh">View Highscores</p>
        <p id="time"></p>
    </header>
    
    <main>
        <section class = "deck" id = "starterDeck">
            <h1 id="hdrtxt">Code Quiz!</h1>
            <p id="cardtxt">Welcome to my code quiz. The quiz consists of 4 questions that aren't too difficult. You have two minutes to complete the quiz and any wrong answers will result in a 10 second loss penalty.</p>
            <button id = "b1"></button>
            <button id = "b2"></button>
            <button id = "b3"></button>
            <button id = "b4"></button>
            <button id="startButton" onclick= "setTime(), setDeck()" >Ready!</button>

            <section class="endScreen">
                <input type="text" id="playerinits" name="storage" placeholder="Enter your initials">
                <button id="submitBtn">Submit</button>
                <h2>Leaderboard</h2>
                <ol></ol>
            </section>
        </section>
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
